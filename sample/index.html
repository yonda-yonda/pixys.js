<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="https://github.githubassets.com/favicon.ico">
    <title>pixys.js sample</title>
    <style>
        #container_2 canvas {
            width: 100%;
        }

        #img_source {
            display: none;
        }

        #message_1,
        #message_2 {
            margin: 10px 0 40px;
        }
    </style>

    <script src="../dist/babel-polyfill.min.js"></script>
    <script src="../dist/pixys.js"></script>
</head>

<body>
    <section>
        <h1>sample palette</h1>
        <div id="container_1"></div>
        <div id="message_1">click palette!</div>
    </section>

    <section>
        <h1>sample palette (responsible)</h1>
        <div id="container_2"></div>
        <div id="message_2">click palette!</div>
    </section>
    <img id="img_source" src="./color_test.png">

    <script>
        var a = new Pixys('./color_test.png');
        var b = new Pixys('./color_test.png', {
            'parent': 'container_1'
        });
        b.setPicker(function (x, y, v) {
            const el = document.getElementById('message_1')
            el.textContent = `x: ${x}, y: ${y}, value: ${v}`
        })

        var c;
        var img_source = document.getElementById('img_source');
        img_source.onload = function () {
            c = new Pixys(img_source, {
                'parent': document.getElementById('container_2')
            });
            c.setPicker(function (x, y, v) {
                const el = document.getElementById('message_2')
                el.textContent = `x: ${x}, y: ${y}, value: ${v}`
            })
        }
    </script>
</body>

</html>
