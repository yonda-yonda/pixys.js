<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pixys.js sample</title>
    <style>
        #container_2 canvas {
            width: 100%;
        }

        #img_source {
            display: none;
        }
    </style>
</head>

<body>
    <div id="container_1"></div>
    <div id="container_2"></div>
    <img id="img_source" src="./color_test.png">
    <script src="../dist/babel-polyfill.min.js"></script>
    <script src="../dist/pixys.js"></script>

    <script>
        var a = new Pixys('./color_test.png');
        var b = new Pixys('./color_test.png', {
            'parent': 'container_1'
        });
        var c = new Pixys(document.getElementById('img_source'), {
            'parent': document.getElementById('container_2')
        });
    </script>
</body>

</html>
